{% extends 'base.html' %}
{% block title %}
    Registrar persona    
{% endblock title %}


{% block content %}

    {% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar Persona</h1>
            <form class="grid-x grid-margin-x" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="cell large-6">
                    <label>Nombre: 
                      {{ form.name }}
                    </label>
                </div>

                <div class="cell large-6">
                    <label>Apellido: 
                      {{ form.short_name }}
                    </label>
                </div>

                <div class="cell large-6">
                    <label>Trabajo: 
                      {{ form.job }}
                    </label>
                </div>

                <div class="cell large-6">
                    <label>Departamento: 
                      {{ form.Departamento }}
                    </label>
                </div>

                <div class="cell large-12">
                    <label>Trabajo: 
                      {{ form.habilidad }}
                    </label>
                </div>

                <div class="cell large-12">
                    <label>Foto: 
                      {{ form.avatar }}
                    </label>
                </div>

                <button type="submit" class="success button cell">Agregar</button>
            </form>
        </div>
    </div>
{% endblock content %}
