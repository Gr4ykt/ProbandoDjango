{% extends 'base.html' %}


{% block title %}
    Editar Empleado    
{% endblock title %}
    

{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Modificar empleado</h1>
            <div class="cell">              
                <form class="grid-x grid-margin-x" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div class="cell large-6">
                        <label>Nombre: 
                          {{ form.name }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>Apellido: 
                          {{ form.short_name }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>Trabajo: 
                          {{ form.job }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>Departamento: 
                          {{ form.Departamento }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>Habilidad(es): 
                          {{ form.habilidad }}
                        </label>
                    </div>
                    <div class="cell">
                        <button class="button success" type="submit">actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
